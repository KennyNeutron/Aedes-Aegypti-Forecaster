{% extends "base.html" %}

{% block content %}
<div class="container_datalog">
    <h1>Mosquito Data Log</h1>
    <a href="/download-data" class="button" style="margin-bottom: 20px; padding: 10px 20px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px;">Download CSV</a>
    <table>
        <tr>
            <th>Date and Time</th>
            <th>Temperature</th>
            <th>FAA Count</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
