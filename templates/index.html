<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Time & Temperature</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        .data {
            font-size: 24px;
            margin-top: 10px;
        }
        .capture-info {
            font-size: 18px;
            margin-top: 15px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Raspberry Pi - DS3231 Sensor</h1>
        <p class="data">Time: <span id="time">Loading...</span></p>
        <p class="data">Temperature: <span id="temperature">Loading...</span> Â°C</p>
        <p class="capture-info">Next Capture: <span id="next-capture">Loading...</span></p>
    </div>
    <script>
        function updateData() {
            fetch("/data")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("time").textContent = data.time;
                    document.getElementById("temperature").textContent = data.temperature.toFixed(2);
                    
                    // Calculate next capture time dynamically based on last capture
                    let currentHour = parseInt(data.time.split(" ")[1].split(":"[0]));
                    let nextCapture;
                    if (currentHour >= 20) {
                        nextCapture = "07:00 AM (Tomorrow)";
                    } else if (currentHour >= 7) {
                        nextCapture = "08:00 PM";
                    } else {
                        nextCapture = "07:00 AM";
                    }
                    document.getElementById("next-capture").textContent = nextCapture;
                })
                .catch(error => console.error("Error fetching data:", error));
        }
        setInterval(updateData, 2000);
        updateData();
    </script>
</body>
</html>
