<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aa Forecaster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        header {
            background-color: #007BFF;
            padding: 15px;
            color: white;
            text-align: center;
        }
        header a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #0056b3;
        }
        header a:hover {
            background-color: #003d80;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        h1 {
            color: #333;
        }
        .data {
            font-size: 24px;
            margin-top: 10px;
        }
        .capture-info {
            font-size: 18px;
            margin-top: 15px;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <a href="/">Home</a>
    <a href="/gallery">GALLERY</a>
    <a href="/inference_output">INFERENCE</a>
</header>

<div class="container">
    <h1>Aedes aegypti Forecaster</h1>
    <p class="data">Time: <span id="time">Loading...</span></p>
    <p class="data">Temperature: <span id="temperature">Loading...</span> Â°C</p>
    <p class="capture-info">Next Capture: <span id="next-capture">Loading...</span></p>
</div>

<script>
    function updateData() {
        fetch("/data")
            .then(response => response.json())
            .then(data => {
                document.getElementById("time").textContent = data.time;
                document.getElementById("temperature").textContent = data.temperature.toFixed(2);

                let currentHour = parseInt(data.time.split(" ")[1].split(":")[0]);
                let nextCapture;
                if (currentHour >= 20) {
                    nextCapture = "07:00 AM (Tomorrow)";
                } else if (currentHour >= 7) {
                    nextCapture = "08:00 PM";
                } else {
                    nextCapture = "07:00 AM";
                }
                document.getElementById("next-capture").textContent = nextCapture;
            })
            .catch(error => console.error("Error fetching data:", error));
    }
    setInterval(updateData, 2000);
    updateData();
</script>

</body>
</html>
